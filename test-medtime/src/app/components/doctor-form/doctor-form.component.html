<div>
  <h2>Adicionar m√©dico</h2>

  <form [formGroup]="medicoForm"  (ngSubmit)="enviar()">
    <div class="form-group">
      <label>
        Nome:
        <input type="text" formControlName="name">
      </label>
    </div>
  
    <div class="form-group">
      <label>
        CPF:
        <app-validate-cpf [formSubmitted]="false"></app-validate-cpf>
      </label>
    </div>

    <div class="form-group">
      <label>
        Telefone:
        <input type="text" formControlName="phone">
      </label>      
    </div>

    <div class="form-group">
      <label>
        Nascimento:
        <input type="date" formControlName="birthday">
      </label>
    </div>

    <button type="submit" [disabled]="!profileForm.valid">Enviar</button>
  </form>
</div>
