<div class="modal-content ">
    <div class="modal-header flex-column">
      <button (click)="bsModalRef.hide()" aria-label="Close" class="close ml-auto" type="button">
              <span aria-hidden="true">Ã—</span>
            </button>
      <h4 class="modal-title text-center fw-bold" id="myModalLabel18">{{title}}</h4>
    </div>
    <div class="modal-body bg-gray-lighter">
      <form #f="ngForm" class="was-validated" novalidate="">
        <div class="row align-items-center">

            <div class="col-1 ajust">
                <label class="form-control-label" for="id">ID</label>
                <input type="text" readonly class="form-control-plaintext" id="id"  [ngModel]="medico.id" name="id">
            </div>

          <div class=" col-11">
              <div class="form-group" >
                <label class="form-control-label" for="nome">{{texts.nome}}</label>
                <input 
                  id="nome" 
                  class="form-control" 
                  [ngClass]=""
                  type="text" 
                  placeholder={{texts.nome}} 
                  [ngModel]="medico.nome"
                  name="nome" 
                  required 
                  #nome="ngModel">
                <small *ngIf="nome.valid === false && nome.touched" class="invalid-feedback ">{{texts.alertFieldRequired}}</small>
              </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label for="cpf">{{texts.cpf}}</label>
              <input 
                type="text" 
                class="form-control input-no-border" 
                id="cpf" 
                placeholder={{texts.cpf}} 
                [ngModel]="medico.cpf"
                [disabled]="desativarCPF"
                required
                name="cpf"
                #cpf="ngModel">
                <small *ngIf="cpf.valid === false && cpf.touched" class="form-text invalid-feedback">{{texts.alertCpfInvalido}}</small>
            </div>
          </div>

          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label for="celular">{{texts.celular}}</label>
              <input type="text" class="form-control input-no-border" id="celular" placeholder={{texts.celular}} 
              [ngModel]="medico.celular" 
              name="celular">
            </div>
          </div>

          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label for="data_nascimento">{{texts.data_nascimento}}</label>
              <input type="date" class="form-control input-no-border" id="data_nascimento" placeholder={{texts.data_nascimento}} 
              [ngModel]="medico.data_nascimento | date:'yyyy-MM-dd'" 
              name="data_nascimento">
            </div>
          </div>

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-gray" (click)="btnCancelar()">{{texts.btnCancelar}}</button>
      <button
        [name]="btnSalvarNome"
        type="button" 
        class="btn btn-primary" 
        (click)="btnSalvar()" 
        [disabled]="!f.valid || !f.dirty"
        #botaoSalvar>{{texts.btnSalvar}}</button>
    </div>
  </div>
